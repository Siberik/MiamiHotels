<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/jquery-3.6.1.min.js">

    </script><script src="assets/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="assets/js/menu.js"></script>
    <title>Miami Hotel's</title>

</head>

<body>



    <div id="menu">
        <img src="assets/images/logo MH.png" class="logo" alt="тут лого">
        <div class="btn">

            <input type="text" class="name">
            <input type="submit" value="Начать игру" class="start_game">
            <input type="submit" value="Настройки" class="settings">
        </div>
        <audio src="assets/sounds/AKMV-18 - Hamartia.mp3" class="IntroAudio" id="audio-player"></audio>




        <section class="settings_window">
            <p class="close">x</p>

            <h2>Настройки</h2>
            <section class="Volume">
                <img src="assets/images/переносная колонка.png" alt="">
                <input type="range" id="MusicSlider">
                <button class="MusicButton">Включить музычку</button>
            </section>
        </section>
    </div>
    <div id="game">
        <div class="builds" status="active">
            <ul>
                <p>Стены</p>
                <li h="20" w="60" type="1" name="glassH"><img src="assets/images/Textures/Walls/GlassPanelH.png" alt="Стекляшка1"></li>
                <li h="60" w="20" type="1" name="glassV"><img src="assets/images/Textures/Walls/GlassPanelV.png" alt="Стекляшка2"></li>
                
            </ul>
            <ul>
                <p>Пол</p>
                <li h="20" w="20" type="0" name="glassFl"><img src="assets/images/Textures/Floor/GlassFloor.png"  alt="Стеклянный пол"></li>
            </ul>
            </div>
        <canvas id="game_zone"></canvas>
       
        <script type="text/javascript" src="assets/js/game.js"></script>
    </div>
</body>

</html>
